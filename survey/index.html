<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUET 創作者深度訪談</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #0a0e14; --glass: rgba(255, 255, 255, 0.1); }
        
        body { 
            font-family: "Noto Sans TC", sans-serif; 
            background-image: url('https://raw.githubusercontent.com/brendon-create/duet-openscad/main/survey/desk.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: var(--bg); 
            color: #fff; line-height: 1.8; padding: 20px; margin: 0; 
            zoom: 0.5; -moz-transform: scale(0.7); -moz-transform-origin: top center; 
            font-size: 20px; font-weight: 300; -webkit-font-smoothing: antialiased;
        }
        
        .container { 
            max-width: 1200px; margin: 40px auto; 
            background: rgba(10, 14, 20, 0.6); 
            padding: 50px 70px; border-radius: 24px; 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); 
        }
        
        h1 { color: var(--gold); text-align: center; margin-bottom: 20px; letter-spacing: 4px; }
        .concept-note { text-align: center; color: #aaa; font-size: 20px; margin-bottom: 40px; }
        .question-group { margin-bottom: 70px; padding-bottom: 50px; border-bottom: 1px solid rgba(255,255,255,0.08); }
        label { display: block; font-size: 26px; margin-bottom: 15px; color: var(--gold); }
        
        input, textarea, select {
            width: 100%; padding: 18px; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px; color: #fff; font-size: 24px; transition: 0.3s; box-sizing: border-box; font-family: inherit;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--gold); background: rgba(255,255,255,0.12); }

        /* 照片兩列排版 */
        .image-options { display: grid; grid-template-columns: 1fr 1fr; gap: 100px 80px; margin-top: 80px; padding: 20px; }
        .img-card { cursor: pointer; border: 2px solid transparent; border-radius: 15px; overflow: hidden; transition: 0.4s; background: #1a1a1a; transform: scale(1.1); }
        .img-card img { width: 100%; height: 320px; object-fit: cover; filter: grayscale(10%); }
        #mag-options .img-card img { height: 450px; object-fit: contain; }
        .img-card p { font-size: 18px; text-align: center; padding: 15px; background: rgba(0,0,0,0.8); margin: 0; }
        .img-card.selected { border-color: var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); }

        /* Liquid Glass 成功視窗 */
        #success-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 10000; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 30px;
            padding: 60px; text-align: center; max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.1);
            animation: panelFade 0.5s ease-out;
        }
        @keyframes panelFade { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .submit-btn { width: 100%; padding: 22px; background: var(--gold); color: #000; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 22px; margin-top: 30px; }
        
        .other-music-input { margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>DUET 創作者深度訪談</h1>
    <p class="concept-note">「美好的關係，是兩個人各自保有自我，並在交集中找到和諧與共鳴。」</p>
    
    <div class="question-group" style="display: flex; gap: 20px;">
        <div style="flex:1;"><label>您的姓名</label><input type="text" id="name"></div>
        <div style="flex:1;"><label>您的 E-mail</label><input type="email" id="email"></div>
    </div>

    <div class="question-group">
        <label>1. 如果您要訂製一個飾品，而這件飾品上可以包含兩個字母，您會選哪兩個字母？</label>
        <div style="display:flex; gap:15px;">
            <input type="text" id="L1" maxlength="1" placeholder="A" style="width:100px; text-align:center;" oninput="updateDynamicLabels()">
            <input type="text" id="L2" maxlength="1" placeholder="B" style="width:100px; text-align:center;" oninput="updateDynamicLabels()">
        </div>
    </div>
    
    <div class="question-group">
        <label id="label_Q2">2. 「？」對您的意義是什麼？</label>
        <textarea id="Q1_reason" rows="2"></textarea>
    </div>

    <div class="question-group">
        <label id="label_Q3">3. 「？」對您的意義是什麼？</label>
        <textarea id="Q1_2_reason" rows="2"></textarea>
    </div>

    <div class="question-group">
        <label>11. 您們兩人的相處模式，最像音樂中的哪種曲風？</label>
        <select id="Q6" onchange="toggleMusicOther()">
            <option value="平靜悠揚的鋼琴二重奏">平靜悠揚的鋼琴二重奏</option>
            <option value="互補且自由的爵士即興">互補且自由的爵士即興</option>
            <option value="澎湃激昂的交響樂">澎湃激昂的交響樂</option>
            <option value="激情萬丈的探戈舞曲">激情萬丈的探戈舞曲</option>
            <option value="韓國流行樂">韓國流行樂</option>
            <option value="華語流行樂">華語流行樂</option>
            <option value="搖滾">搖滾</option>
            <option value="電影原聲帶">電影原聲帶</option>
            <option value="其他">其他 (請自行填寫)</option>
        </select>
        <input type="text" id="Q6_other" class="other-music-input" placeholder="請輸入您心中的音樂風格...">
    </div>

    <div class="question-group">
        <label>12. 如果你們的「關係」用一個空間的氛圍來比喻？</label>
        <div class="image-options" id="room-options">
            <div class="img-card" onclick="selectImg('room', '硬派水泥工業風', this)"><img src="https://raw.githubusercontent.com/brendon-create/duet-openscad/main/images/%E7%A1%AC%E6%B4%BE%E6%B0%B4%E6%B3%A5%E5%B7%A5%E6%A5%AD%E9%A2%A8.jpg"><p>硬派水泥工業風</p></div>
            <div class="img-card" onclick="selectImg('room', '溫潤木質北歐風', this)"><img src="https://raw.githubusercontent.com/brendon-create/duet-openscad/main/images/%E6%BA%AB%E6%BD%A4%E6%9C%A8%E8%B3%AA%E5%8C%97%E6%AD%90%E9%A2%A8.jpg"><p>溫潤木質北歐風</p></div>
            <div class="img-card" onclick="selectImg('room', '純粹極簡風', this)"><img src="https://raw.githubusercontent.com/brendon-create/duet-openscad/main/images/%E7%B4%94%E7%B2%B9%E6%A5%B5%E7%B0%A1%E9%A2%A8.jpg"><p>純粹極簡風</p></div>
            <div class="img-card" onclick="selectImg('room', '植栽綠意風', this)"><img src="https://raw.githubusercontent.com/brendon-create/duet-openscad/main/images/%E6%A4%8D%E6%A0%BD%E7%B6%A0%E6%84%8F%E9%A2%A8.jpg"><p>植栽綠意風</p></div>
        </div>
        <input type="hidden" id="Q7_val">
    </div>

    <div class="question-group">
        <label>13. 如果要把你們的故事做成雜誌封面？</label>
        <div class="image-options" id="mag-options">
            <div class="img-card" onclick="selectImg('mag', '時尚留白', this)"><img src="https://raw.githubusercontent.com/brendon-create/duet-openscad/main/images/%E6%99%82%E5%B0%9A%E7%95%99%E7%99%BD%E9%9B%9C%E8%AA%8C.jpg"><p>時尚留白</p></div>
            <div class="img-card" onclick="selectImg('mag', '大膽色塊', this)"><img src="https://raw.githubusercontent.com/brendon-create/duet-openscad/main/images/%E5%A4%A7%E8%86%BD%E8%89%B2%E5%A1%8A%E9%A2%A8%E6%A0%BC%E9%9B%9C%E8%AA%8C.jpg"><p>大膽色塊</p></div>
        </div>
        <input type="hidden" id="Q8_val">
    </div>

    <button id="submitBtn" class="submit-btn" onclick="submitForm()">確認提交回覆</button>
</div>

<div id="success-modal">
    <div class="glass-panel">
        <h2 style="color: var(--gold); font-size: 32px; margin-bottom: 20px;">提交成功</h2>
        <p style="font-size: 20px; color: #fff; margin-bottom: 30px;">感謝您為 DUET 注入靈魂。<br>我們已收到您的創作深度訪談。</p>
        <button onclick="location.reload()" style="background: var(--gold); border:none; padding:12px 40px; border-radius:30px; font-weight:600; cursor:pointer;">返回</button>
    </div>
</div>

<script>
    function toggleMusicOther() {
        const select = document.getElementById('Q6');
        const otherInput = document.getElementById('Q6_other');
        otherInput.style.display = (select.value === '其他') ? 'block' : 'none';
    }

    function selectImg(type, val, el) {
        document.querySelectorAll(`#${type}-options .img-card`).forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        document.getElementById(`Q${type==='room'?7:8}_val`).value = val;
    }

    function submitForm() {
        const btn = document.getElementById('submitBtn');
        const name = document.getElementById('name').value;
        if (!name) { alert("請填寫姓名"); return; }

        btn.disabled = true;
        btn.textContent = "傳送中...";

        // 模擬發送流程，實際請套用您的 fetch 邏輯
        setTimeout(() => {
            document.getElementById('success-modal').style.display = 'flex';
        }, 1500);
    }

    function updateDynamicLabels() {
        const l1 = document.getElementById('L1').value || "？";
        const l2 = document.getElementById('L2').value || "？";
        document.getElementById('label_Q2').textContent = `2. 「${l1}」對您的意義是什麼？`;
        document.getElementById('label_Q3').textContent = `3. 「${l2}」對您的意義是什麼？`;
    }
</script>
</body>
</html>
